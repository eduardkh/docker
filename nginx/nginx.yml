version: "3.7"

services:
  reverse:
    hostname: nginx-reverse-proxy
    image: nginx:stable-alpine
    container_name: nginx-alpine
    volumes:
      - $PWD/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
      - 433:433

volumes:
  nginx-conf:
networks:
  myapp-net:
    driver: bridge
