<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Blue! Version: {{.Version}}</title>
    <style>
        /* Base styles */
        body {
            background-color: #386bf5; /* A modern deep blue */
            color: #f3f4f6; /* Light gray for better contrast */
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for centering content */
        .container {
            max-width: 800px;
            padding: 20px;
            background: #3b04d1; /* Lighter blue for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e1e5e9; /* Light blue accent */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* List styles */
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            background: #386bf5; /* Slightly darker blue for list items */
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1rem;
            color: #f3f4f6;
            display: flex;
            align-items: center;
        }

        li strong {
            color: #60a5fa; /* Highlight for keys */
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #9ca3af; /* Subtle gray */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Blue Server!</h1>
        <p>Application Version: <strong>{{.Version}}</strong></p>
        <h2>Environmental Variables</h2>
        <ul>
            {{range $key, $value := .Environment}}
            <li>
                <strong>{{$key}}</strong>&nbsp - &nbsp<span>{{$value}}</span>
            </li>
            {{end}}
        </ul>
        <footer>Powered by Go | Styled with Care</footer>
    </div>
</body>

</html>
